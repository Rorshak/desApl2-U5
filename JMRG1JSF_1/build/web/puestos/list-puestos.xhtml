<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
             <title>#{str.positionListTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h1>#{str.positionListTitle}</h1>
                    <h:form>
                        <p:commandButton value="#{str.buttonAdd}" action="#{positionBean.start()}"> </p:commandButton>
                    </h:form>
                    <p:dataTable value="#{positionBean.positions}" var="p">
                        <p:column headerText="#{str.action}">
                            <h:form>
                                <p:commandButton value="#{str.buttonEdit}" action="#{positionBean.edit(p)}"></p:commandButton>
                            </h:form>
                        </p:column>
                        <p:column headerText="#{str.positionNameHeader}">
                            <p:outputLabel value="#{p.name}"></p:outputLabel>
                            </p:column>
                        <p:column headerText="#{str.divisionNameHeader}">
                            <p:outputLabel value="#{p.division.name}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.positionAreaHeader}">
                            <p:outputLabel value="#{p.area}"></p:outputLabel>
                            </p:column>
                            <p:column headerText="#{str.positionStandardHeader}">
                            <p:outputLabel value="#{p.standard}"></p:outputLabel>
                            </p:column>
                            <p:column headerText="#{str.positionRangeHeader}">
                             <p:outputLabel value="#{p.range}"></p:outputLabel>
                             </p:column>
                             
                        
                    </p:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
