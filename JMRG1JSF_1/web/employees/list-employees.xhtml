<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
             <title>#{str.employeeListTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h1>#{str.employeeListTitle}</h1>
                    <h:form>
                        <p:commandButton value="#{str.buttonAdd}" action="#{employeeBean.start()}"> </p:commandButton>
                    </h:form>
                    <p:dataTable value="#{employeeBean.employees}" var="e">
                        <p:column headerText="#{str.action}">
                            <h:form>
                                <p:commandButton value="#{str.buttonEdit}" action="#{employeeBean.edit(e)}"></p:commandButton>
                            </h:form>
                        </p:column>
                        <p:column headerText="#{str.employeeNameHeader}">
                            <p:outputLabel value="#{e.name}"></p:outputLabel>
                            </p:column>
                        
                        <p:column headerText="#{str.employeeApeHeader}">
                            <p:outputLabel value="#{e.lastName}"></p:outputLabel>
                            </p:column>
                            <p:column headerText="#{str.employeeOcuHeader}">
                            <p:outputLabel value="#{e.ocupation}"></p:outputLabel>
                            </p:column>
                            <p:column headerText="#{str.employeeExpHeader}">
                             <p:outputLabel value="#{e.experience}"></p:outputLabel>
                             </p:column>
                            <p:column headerText="#{str.salaryNameHeader}">
                            <p:outputLabel value="#{e.salary.name}"></p:outputLabel>
                        </p:column> 
                        
                    </p:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
