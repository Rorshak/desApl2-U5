<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.employeeFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.employeeFormHeader}</h2>
                <p:fieldset legend="#{str.employeeLegendForm}">
                <h:form>
                    <p:panelGrid columns="1"> 
                         <p:selectOneMenu value="#{employeeBean.employee.salary.idSalary}">
                                <f:selectItems value="#{employeeBean.salaries}" var="s" 
                                               itemLabel="#{s.name}" itemValue="#{s.idSalary}"></f:selectItems>                                     
                            </p:selectOneMenu>   
                        
                    <p:inputText placeholder="#{str.employeeNamePrompt}" value="#{employeeBean.employee.name}"></p:inputText>
                     <p:inputText placeholder="#{str.employeeApePrompt}" value="#{employeeBean.employee.lastName}"></p:inputText>
                      <p:inputText placeholder="#{str.employeeOcuPrompt}" value="#{employeeBean.employee.ocupation}"></p:inputText>
                       <p:inputText placeholder="#{str.employeeExpPrompt}" value="#{employeeBean.employee.experience}"></p:inputText>
                    </p:panelGrid>
                    <p:commandButton value="#{str.buttonSave}" action="#{employeeBean.save()}"></p:commandButton>
                    <p:commandButton value="#{str.buttonDelete}" action="#{employeeBean.remove()}"></p:commandButton>
                    <p:commandButton value="#{str.buttonCancel}" action="#{employeeBean.cancel()}"></p:commandButton>
                </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
